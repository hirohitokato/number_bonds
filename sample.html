<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>サクランボ計算 プリント</title>
  <style>
    /* 用紙サイズ（A4）に合わせた全体レイアウト */
    .sheet {
      width: 210mm;
      height: 290mm;
      margin: 0 auto;
      position: relative;
      box-sizing: border-box;
      border: 1px solid red; /* 印刷プレビュー用の目安 */
      display: block;
    }
    /* 印刷用：シートのうち、最後以外にページ区切りを適用 */
    @media print {
      .sheet:not(:last-child) {
        break-after: page;
        page-break-after: always;
      }
    }
    /* 右上に配置するヘッダー */
    .header {
      position: absolute;
      top: 10mm;
      right: 10mm;
      display: flex;
      align-items: center;
      gap: 30mm;
      font-family: sans-serif;
    }
    .header .title {
      font-size: 24pt;
      font-weight: bold;
      text-align: left; /* Center the title text */
    }
    .header .name {
      font-size: 14pt;
      /* 名前を書く欄を大きくする */
      border: 1px solid #555;
      border-radius: 10px;
      padding: 15px 10px;
      min-width: 100mm; /* ここで記入欄の横幅を調整 */
    }
    .footer {
      position: absolute;
      bottom: 0mm;
      left: 0mm;
      right: 0mm;
      text-align: center;
      font-family: sans-serif;
    }
    /* ヘッダー下部にグリッド領域を配置 */
    .grid {
      position: absolute;
      top: 40mm; /* ヘッダーの下側から */
      left: 0mm;
      right: 0mm;
      bottom: 0mm;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(5, 1fr);
      gap: 1mm;
    }
    /* 各問題枠のスタイル（枠線などは任意） */
    .problem {
      border: 1px dashed #aaa;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* 問題内のsvgは枠に合わせて自動拡大 */
    .problem svg {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="sheet">
    <!-- ヘッダー（右上） -->
    <div class="header">
      <div class="title">さくらんぼ算</div>
      <div class="name">なまえ：</div>
    </div>

    <!-- 共通定義（画面には表示されない） -->
    <svg style="display: none;">
      <defs>
        <symbol id="addition" viewBox="0 0 200 100">
          <text x="0" y="7" fill="black" text-anchor="left" font-size="9" alignment-baseline="central">8)</text>
          <text x="30" y="30" fill="black" text-anchor="middle" font-size="24" alignment-baseline="central">3</text>
          <text x="60" y="30" fill="black" text-anchor="middle" font-size="24" alignment-baseline="central">+</text>
          <text x="90" y="30" fill="black" text-anchor="middle" font-size="24" alignment-baseline="central">8</text>
          <text x="120" y="30" fill="black" text-anchor="middle" font-size="24" alignment-baseline="central">=</text>
          <path d="M 70 75 L 85 40" stroke="gray" stroke-width="1" fill="none" />
          <path d="M 95 40 L 110 75" stroke="gray" stroke-width="1" fill="none" />
          <circle cx="70" cy="75" r="15" stroke="gray" stroke-width="1" fill="white" />
          <circle cx="110" cy="75" r="15" stroke="gray" stroke-width="1" fill="white" />
          <rect x="145" y="17.5" width="30" height="30" stroke="gray" stroke-width="1" fill="white" />
          <!-- 全体の枠（見やすさのため） -->
          <rect x="0" y="0" width="200" height="100" stroke="cadetblue" stroke-width="0.5" fill="none" />
        </symbol>
      </defs>
    </svg>

    <!-- 問題グリッド：2列×4行 -->
    <div class="grid">
      <div class="problem">
        <svg viewBox="0 0 200 100">
          <use href="#addition" />
        </svg>
      </div>
      <div class="problem">
        <svg viewBox="0 0 200 100">
          <use href="#addition" />
        </svg>
      </div>
      <div class="problem">
        <svg viewBox="0 0 200 100">
          <use href="#addition" />
        </svg>
      </div>
      <div class="problem">
        <svg viewBox="0 0 200 100">
          <use href="#addition" />
        </svg>
      </div>
      <div class="problem">
        <svg viewBox="0 0 200 100">
          <use href="#addition" />
        </svg>
      </div>
      <div class="problem">
        <svg viewBox="0 0 200 100">
          <use href="#addition" />
        </svg>
      </div>
      <div class="problem">
        <svg viewBox="0 0 200 100">
          <use href="#addition" />
        </svg>
      </div>
      <div class="problem">
        <svg viewBox="0 0 200 100">
          <use href="#addition" />
        </svg>
      </div>
      <div class="problem">
        <svg viewBox="0 0 200 100">
          <use href="#addition" />
        </svg>
      </div>
      <div class="problem">
        <svg viewBox="0 0 200 100">
          <use href="#addition" />
        </svg>
      </div>
    </div>
    <div class="footer">
      <div>- 1 / 2 -</div>
  </div>
</body>
</html>
